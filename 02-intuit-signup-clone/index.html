<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intuit Form Clone</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="Header"></header>
    <section class="Signup">
      <header class="Signup__header">
        <section class="header__logos">
          <h1 class="logo logo--text">Intuit</h1>
          <section class="logo-group">
            <span class="logo-group__item">
              <img class="logo-group__logo" src="images/mint.svg" alt="" />
              <h2 class="logo-group__text">mint</h2>
            </span>
            <span class="logo-group__item">
              <img
                class="logo-group__logo"
                src="images/quickbooks.svg"
                alt=""
              />
              <h2 class="logo-group__text">quickbooks</h2>
            </span>
            <span class="logo-group__item">
              <img class="logo-group__logo" src="images/turbotax.svg" alt="" />
              <h2 class="logo-group__text">turbotax</h2>
            </span>
          </section>
        </section>
      </header>
      <form class="Signup__form" action="/" method="POST"></form>
    </section>
    <footer class="Footer"></footer>

    <script>
      let form = document.querySelector('.Signup__form');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>

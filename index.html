<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queen – Bohemian Rhapsody</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="Header">
      <div class="Header__logo-container">
        <div class="Header__logo"></div>
        <h1 class="Header__text">YupTube</h1>
      </div>
    </header>
    <div class="MainContainer">
      <main class="VideoContainer">
        <article>
          <iframe
            class="Video"
            src="https://www.youtube.com/embed/fJ9rUzIMcZQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <section class="Video__info">
            <h1 class="Video__title">
              Queen – Bohemian Rhapsody (Official Video Remastered)
            </h1>
            <div class="Video__stats">1,319,655,734 views • Aug 1, 2008</div>
            <section class="Video__description">
              <p class="description__text">
                REMASTERED IN HD TO CELEBRATE ONE BILLION VIEWS!<br />
                Taken from A Night At The Opera, 1975.
              </p>
            </section>
          </section>
          <section class="Comments">
            <div class="Comment-count">586,661 Comments</div>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="Header">
      <button class="Header__MenuBtn">≡</button>
      <h1 class="Header__Logo">The New York Times</h1>
      <button class="Button Button--blue">Subscribe Now</button>
      <button class="Button Button--blue">Login</button>
    </header>
    <main class="MainSection">
      <article class="Article">
        <h1 class="Article__Heading">
          Space Ripples Reveal Big Bang’s Smoking Gun
        </h1>
        <figure class="Article__MainPicture">
          <img
            class="MainPicture__img"
            src="images/scientist.jpg"
            alt="Alan Guth"
          />
          <figcaption>
            <figure class="Quote">
              <blockquote class="Quote__Text">
                Alan Guth was one of the first physicists to hypothesize the
                existence of inflation, which explains how the universe expanded
                so uniformly and so quickly in the instant after the Big Bang
                13.8 billion years ago.
              </blockquote>
              <figcaption class="Quote__Owner">
                Rick Friedman for The New York Times
              </figcaption>
            </figure>
          </figcaption>
        </figure>
        <p></p>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
